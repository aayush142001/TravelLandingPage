<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<!-- style=" overflow: hidden;background: linear-gradient(347.49deg, rgba(27, 27, 27, 0) 8.55%, #1B1B1B 87.58%); -->
<body>
<section class="landing">
  <section class="bighero">
    <nav class="navbar ">
      <a class="navbar-brand" href="#">
        <img src="img/Logo.png" width="220" height="auto" style="margin-left: 30px; opacity: 1;"  alt="Logo">
      </a>
      <div class="menu">
        <a href="#">Destinations</a>
        <a href="#">Deals</a>
        <a href="#">AboutUs</a>
      </div>
      <button class="search">
        <img src="img/search.png" alt="">
        <input  class="searchinput" type="text" placeholder="Find Your Adventure!">
      </button>
    </nav>
    <div class="content">
      <div class="group">
        <div class="rectangle"></div>
        <p class="travel">A TRAVEL GUIDE</p>
      </div>
      <p class="explore">Get ready to explore Maldives<br> with us!</p>
    </div>
    <button class="button">
      <img src="img/email.png" class="email">
      <input type="email" class="enquire" placeholder="Enquire Now!"
    </button>

    <div class="slider">
      <img class="line1" src="img/Slider.png">
      <img class="line" src="img/Slider.png">
      <div class="slide1">
        <div class="count1">
          <p>04</p>
        </div>
        <h1>India</h1>
      </div>
      <div class="slide2"><div class="count2"><p>03</p></div><h1>Europe</h1></div>
      <div class="slide3"><div class="count3"><p>02</p></div><h1>Sri Lanka</h1></div>
      <div class="slide4"><div class="count4"><p>01</p></div><h1>Maldives</h1></div>
    </div>
  </section>
  <div class="scroll">
    <img src="img/Union.png">
    <h1>SCROLL</h1>
    <div class="vector"></div>
  </div>

  <div class="popular">
    <h1>Popular Searches</h1>
    <div class="row1">
      <div class="search1"></div>
      <div class="search2"></div>
      <div class="search3"></div>
      <div class="search4"></div>
    </div>
    <div class="row2">
      <div class="search5"></div>
      <div class="search6"></div>
      <div class="search7"></div>
    </div>
  </div>
</section>

</body>
</html>
